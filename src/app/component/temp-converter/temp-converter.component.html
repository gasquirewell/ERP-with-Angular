


<div class="form">
  <h3>Temp Converter</h3>

  <div><label>Celcius</label>
  <input type="number" [(ngModel)] = "celcius" (ngModelChange)= "convertToF()">
  </div>

  <br>
  <div><label> Farenheit</label>
  <input type= "number" [(ngModel)] ="farenheit" (ngModelChange)= "convertToC()">
  </div>
</div>
